<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages client-side routing fix
      // When a page is refreshed, GitHub Pages serves this 404.html
      // We redirect to the base URL and let React Router handle the route
      const path = window.location.pathname;
      const base = "/Fuel_Dashboard/";

      // Remove the base path if present and redirect to it
      if (path !== base && path !== base + "index.html") {
        // Preserve the original path for React Router
        window.location.replace(base + "#" + path.replace(base, "/"));
      } else {
        // Already at root, redirect to base
        window.location.replace(base);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
